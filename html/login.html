    <!--Esse div container faz com que a caixa de login exista.
    Os divs de seguintes abrem as caixinhas de cada informação que entrará no input.
    A parte do javascript (script) é onde a função de ver a senha digitada e voltar ela para as bolinhas ocorre. 
    Botão entrar e o direncionamento para o cadastro.-->
    <form action="/Login" method="post">
        <div class='container'>

            <div class ='card'>
                <h1> Login </h1>
    
                <div id='msgError'></div>
    
                <div class='label-float'>
                    <input type='text' id='usuario' placeholder='' name="usuario" required>
                    <label id='userLabel' for='usuario'>Usuário</label>
                </div>
    
    
                <div class='label-float'>
                    <input type='password' id='senha' placeholder='' name="senha" required>
                    <label id='senhaLabel' for='senha'>Senha</label>
                    <i class="fa fa-eye" aria-hidden="true"></i>
                </div>
    
                <script>
                    let btn = document.querySelector('.fa-eye')
    
                    btn.addEventListener('click', ()=>{
                        let inputSenha = document.querySelector('#senha')
    
                        if(inputSenha.getAttribute('type') == 'password'){
                            inputSenha.setAttribute('type', 'text')
                        } else{
                            inputSenha.setAttribute('type', 'password')
                        }
                    })
                </script>
    
    
                <div class='justify-center'>
                    <button onclick="entrar()" type="submit">Entrar</button>
                </div>
    
    
                <div class='justify-center'>
                    <hr>
                </div>
    
                <p>Não tem uma conta?
                    <a href='/Cadastro'> Cadastre-se</a>
                </p>
    
            </div>
    
        </div>
    </form>
